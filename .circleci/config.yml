version: 2.1
jobs:
  rubocop:
    docker:
    - image: circleci/ruby:2.5.3-node-browsers
      environment:
        - BUNDLER_VERSION: 2.0.2
        - RAILS_ENV: 'test'
    - image: circleci/mysql:5.7
      environment:
        - MYSQL_ROOT_HOST: '%'
        - MYSQL_ALLOW_EMPTY_PASSWORD: 'true'

    working_directory: ~/rails_farmland

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            gem install bundler -v 2.0.2
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: Rubocop
          command: bundle exec rubocop

  rspec:
    docker:
    - image: circleci/ruby:2.5.3-node-browsers
      environment:
        - BUNDLER_VERSION: 2.0.2
        - RAILS_ENV: 'test'
    - image: circleci/mysql:5.7
      environment:
        - MYSQL_ROOT_HOST: '%'
        - MYSQL_ALLOW_EMPTY_PASSWORD: 'true'

    working_directory: ~/rails_farmland

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            gem install bundler -v 2.0.2
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

    # Database setup
      - run: mv ./config/database.yml.ci ./config/database.yml

    # Database setup
      - run:
          name: Databasesetup
          command: |
            bundle exec rake db:create
            bundle exec rake db:schema:load

    # run tests!
      - run:
          name: Run rspec
          command: docker-compose exec rspec


workflows:
  version: 2.1
  rubocop_rspec_deploy:
    jobs:
      - rubocop
      - rspec:
          requires:
            - rubocop
